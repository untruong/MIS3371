<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> Uyen's Homework 1 </title>
        <link rel="stylesheet" href="homework2.css">
    </head>
    <body>
        <div id = "header">
            <table width = "100%">
                <tr>
                    <td>
                        <img
                            id = "logo"
                            src = "stethoscope_3.jpg" height="200" width="200"
                            alt = "Future Medical Center"
                        >
                    </td>
                    <td class="white-text"  style="text-align: center;">Future Healthcare Medical Center</td>                    
                    <td class="white-text" valign="bottom" align="right">Today's date: <span id="today"></span></td>
                </tr>
            </table>
        </div>   
        <form name ="registration" id = "registration" onreset = "removedata()" action="homework2_thankyou.html">
            <table class="form">
                <tr class="form">
                    <th class="form" colspan="3">Registration Information</th>
                </tr>
                <tr class ="form">
                    <td>
                        <label for = "firstname"> First Name </label>
                        <label for="middleinit"> MI </label>
                        <label for="lastname"> Last Name </label>
                    </td>
                    <td>
                        <input type = "text"
                            minlength = "1"
                            maxlength="30"
                            id="firstname"
                            name="First Name"
                            required
                            placeholder="required"
                            oninvalid="this.setCustomValidity('Invalid first name')"
                            oninput="this.setCustomValidity('')"
                            onblur="checkfirstname()"
                            title="Minumum 1 character; only allow letters, apostrophe, dashes"

                        >
                        <input type="text" 
                            maxlength="1" 
                            id="minit" 
                            name="Middle Initial" 
                            placeholder="optional"
                            oninvalid="this.setCustomValidity('Only letter allowed')"
                            oninput="this.setCustomValidity('')"
                            onblur="checkmiddle()"
                            
                        >
                        <input type="text"
                            maxlength="30" 
                            minlength = "1"
                            id="lastname" 
                            name="Last Name" 
                            required
                            placeholder="required"
                            oninvalid="this.setCustomValidity('Last name invalid')"
                            oninput="this.setCustomValidity('')"
                            onblur="checklastname()"
                            title="Minumum 1 character; only allow letters, apostrophe, dashes"
                        >
                        <span id="firstname_message"></span> <br>
                        <span id="minit_message"></span> <br>
                        <span id="lastname_message"></span>


                    </td>
                </tr>
                <tr class = "form">
                    <td>
                        <label for = "dateofbirth"> DOB </label>
                    </td>
                    <td>
                        <input type = "date"
                            maxlength="14"
                            id="dateofbirth"
                            name="DOB"
                            required
                            oninvalid="this.setCustomValidity('Date entered invalid')"
                            oninput="this.setCustomValidity('')"
                            onblur = "checkdate()"
                            placeholder="MM/DD/YYYY"

                        >
                        <span id = "date_message"></span>
                    </td>
                </tr>
                <tr class = "form">
                    <td>
                        <label for="addr1">Address Line 1</label>
                    </td>
                    <td>
                        <input type = "text"
                            maxlength="30"
                            minlength= "2"
                            id="addr1"
                            name="Address Line 1"
                            required
                            placeholder="4567 Leeds Ln"
                            oninvalid="this.setCustomValidity('Address line 1 is required')"
                            oninput="this.setCustomValidity('')"
                            onblur="checkaddr1()"
                        >
                         <span id="addr1_message"></span>
                    </td>
                </tr>
                <tr class = "form">
                    <td>
                        <label for="addr2">Address Line 2</label>
                    </td>
                    <td>
                        <input type = "text"
                            maxlength="30"
                            minlength="2"
                            id="addr2"
                            name="Address Line 2"
                            onblur="checkaddr2()"
                            placeholder="optional"
                        >
                        <span id="addr2_message"></span>
                    </td>
                </tr>
                <tr class = "form">
                    <td>
                        <label for="city">City</label>
                        <label for="state">State</label>
                        <label for="zip">Zip Code</label>
                    </td>
                    <td>
                        <input type = "text"
                            maxlength="30"
                            minlength = "2"
                            id="city"
                            name="City"
                            required
                            placeholder="Houston"
                            oninvalid="this.setCustomValidity('City has to be entered')"
                            oninput="this.setCustomValidity('')"
                            onblur="checkcity()"
                        >
                        <select id="state" name = "State" required onchange="checkstate()">
                            <option value=""></option>
                            <option value=""></option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                            <option value="DC">Washington DC</option>
                            <option value="PR">Puerto Rico</option>

                        </select>
                        <input type = "text"
                            maxlength="10"
                            minlength = "5"
                            id="zip"
                            name="Zipcode"
                            required
                            oninvalid="this.setCustomValidity('5-Digit Zip Code is required')"
                            oninput="this.setCustomValidity('')"
                            placeholder="77072"
                        >
                        <span id="city_message"></span> <br>
                        <span id="state_message"></span>
                    </td>
                </tr>
                <tr class = "form">
                    <td>
                        <label for="email">Email Address</label>
                    </td>
                    <td>
                        <input type = "email"
                            id="email"
                            name="Email"
                            required
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,20}$"
                            placeholder="utru91@domain.com"
                            oninvalid="this.setCustomValidity('Email is invalid')"
                            oninput="this.setCustomValidity('')"
                            onblur = "checkemail()"
                        >
                        <span id="email_message"></span>
                    </td>
                </tr>
                <tr class = "form">
                    <td>
                        <label for="phonenumber">Phone Number</label>
                    </td>
                    <td>
                        <input type="tel" 
                            id="phonenumber" 
                            name="Phone Number" 
                            required 
                            placeholder="(###) ###-####" 
                            pattern="^\(?\d{3}\)?[-.\s]?\d{3}[-.\s]?\d{4}$"
                            onblur = "checkphoneno()"
                            oninvalid="this.setCustomValidity('Phone number is invalid')"
                            oninput="this.setCustomValidity('')"

                        >
                            
                        <span id="phone_message"></span>
                    </td>
                </tr>
                <tr class = "form">
                    <td>
                        <label for="symptoms">Symptom(s) Descriptions</label>
                    </td>
                    <td>
                        <textarea name="Symptoms" 
                        id="symptoms"
                        ></textarea>
                    </td>
                </tr>
                <tr class = "form">
                    <td>
                        <label for="languages">Primary Languages</label>
                    </td>
                    <td>
                        <input type="checkbox" name="Languages" value="en"><span>English</span>
                        <input type="checkbox" name="Languages" value="spa"><span>Spanish</span>
                        <input type="checkbox" name="Languages" value="viet"><span>Vietnamese</span>
                        <input type="checkbox" name="Languages" value="chi"><span>Chinese</span>
                        <input type="checkbox" name="Languages" value="other"><span>Other</span>
                    </td>
                </tr>
                <tr class = "form">
                    <td>
                        <label for="communication">Preferred Communication Method</label>
                    </td>
                    <td>
                        <input type="radio" name= "Communication" value ="Email" required><span>Email</span>
                        <input type="radio" name= "Communication" value ="Phone Number" required><span>Phone Number</span>
                    </td>
                </tr>
                <tr class = "form">
                    <td>
                        <label for="allergies">Do you have any allergies?</label>
                    </td>
                    <td>
                        <input type="radio" name= "Allergies" value ="yes" required><span>Yes</span>
                        <input type="radio" name= "Allergies" value ="no" required><span>No</span>
                    </td>
                </tr>
                <tr class = "form">
                    <td>
                        <label for="exercise">Do you exercise?</label>
                    </td>
                    <td>
                        <input type="radio" name= "Exercise" value ="yes" required><span>Yes</span>
                        <input type="radio" name= "Exercise" value ="no" required><span>No</span>
                    </td>
                </tr>
                <tr class = "form">
                    <td>
                        <label for="painlevel">Pain Level Rating</label>
                    </td>
                    <td>
                        <input type="range" 
                                class="slider"
                                id= "painlevel"
                                name = "Pain Level"
                                min ="1"
                                max="10"
                                list ="increments"
                        >
                        <span id="rangedisplay"></span>
                        <datalist id="increments">
                            <option value="1"></option>
                            <option value="2"></option>
                            <option value="3"></option>
                            <option value="4"></option>
                            <option value="5"></option>
                            <option value="6"></option>
                            <option value="7"></option>
                            <option value="8"></option>
                            <option value="9"></option>
                            <option value="10"></option>
                        </datalist>
                    </td>
                </tr>
                <script>
                    var slider = document.getElementById("painlevel");
                    var output = document.getElementById("rangedisplay");
                    output.innerHTML = slider.value;

                    slider.oninput = function() 
                    {
                    output.innerHTML = this.value;
                    }
                </script>
                <tr class = "form">
                    <td>
                        <label for="userid">User ID</label>
                    </td>
                    <td>
                        <input type = "text"
                            minlength= "5"
                            maxlength="30"
                            id="userid"
                            name="User ID"
                            required
                            placeholder="30 characters max"
                            pattern="[A-Za-z]+[A-Za-z0-9-_]{8,}"
                            oninvalid="this.setCustomValidity('Invalid User ID. Just letters, numbers, dash, or underscored are allowed. Letter has to be the first character')"
                            oninput="this.setCustomValidity('')"
                            onblur="checkuserid()"
                            title="Minumum 5 characters; no spaces or 'special' characters."

                        >
                        <span id="userid_message"> </span>
                    </td>
                </tr>
                <tr class = "form">
                    <td>
                        <label for="password">Password:</label>
                    </td>
                    <td>
                        <input type = "password"
                            id="password"
                            name="Password"
                            maxlength ="30"
                            minlength ="8"
                            required
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                            oninput="checkpassword1()"
                            onfocus="checkpassword1()"
                            onblur="checkpassword1()"
                            title="Password must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                        >
                        <span id="password_text"> </span>
                    </td>
                </tr>
                <tr class = "form">
                    <td>
                        <label for="password2">Re-enter Password:</label>
                    </td>
                    <td>
                        <input type = "password"
                            id="password2"
                            name="Confirmed Password"
                            minlength = "8"
                            maxlength = "30"
                            required
                            placeholder="re-enter your password"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                            onblur="checkpassword2()"
                            title="Password must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                        >
                        <span id="password2_text"></span>
                    </td>
                </tr>
                <tr class="form">
                    <td></td><td id="pw_message1"></td>
                </tr>
                <tr class="form">
                    <td></td><td id="pw_message2"></td>
                </tr>
                <tr class="form">
                    <td></td><td id="pw_message3"></td>
                </tr>
                <tr class="form">
                    <td></td><td id="pw_message4"></td>
                </tr>
                <tr class="form">
                    <td></td><td id="pw_message5"></td>
                </tr>
                <tr class = "form">        
                    <td colspan="3" >
                        <center>
                        <input type="button" id="getdata" value="Review" onclick="getcustomerinformation()">
                        <input type="submit" id = "submit" value="Submit" >
                        <input type="reset" id = "reset" value="Clear">
                        </center> 
                    </td>
                </tr>
            </table>
        </form>
        <p id="outputformdata"></p>
        <div id="footer">
            <p>2025 Future Healthcare Medical Center. All rights reserved.</p>
            <p> 5718 Greenhouse Rd, Katy, TX 77449</p>
            <p><a href="homework2_contact.html">Contact Us</a></p>
        </div>
        <script src="homework2.js"></script>   
        <script>
            const d = new Date();
            let text = d.toLocaleDateString();
            document.getElementById("today").innerHTML = text;

            
        </script>  
    </body>  
</html>
